<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters-Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth-ui.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <img src="images/logo.png" alt="Pjotters Logo" class="logo">
            <h1>Welkom bij Pjotters</h1>
            <p class="tagline">Ontdek de toekomst van gaming en verdien beloningen</p>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">🎮</span>
                    <span>Speel exclusieve games</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🏆</span>
                    <span>Verdien punten en rewards</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">💰</span>
                    <span>Wissel punten in voor kortingen</span>
                </div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Inloggen</button>
                <button class="tab-btn" data-tab="register">Registreren</button>
            </div>

            <div class="auth-error" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <input type="email" name="email" placeholder="E-mailadres" required>
                <input type="password" name="password" placeholder="Wachtwoord" required>
                <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                <button type="submit" class="auth-button">Inloggen</button>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="text" name="name" placeholder="Naam" required>
                <input type="email" name="email" placeholder="E-mailadres" required>
                <input type="password" name="password" placeholder="Wachtwoord" required>
                <button type="submit" class="auth-button">Account Aanmaken</button>
            </form>
        </div>
    </div>
</body>
</html>
