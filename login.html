<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters-Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-left">
            <div class="brand-showcase">
                <img src="images/logo.png" alt="Pjotters Logo" class="logo-large">
                <h1>Welkom bij Pjotters</h1>
                <p class="tagline">Ontdek de toekomst van gaming en verdien beloningen</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <span class="feature-icon">üéÆ</span>
                        <span>Speel exclusieve games</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üèÜ</span>
                        <span>Verdien punten en rewards</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üí∞</span>
                        <span>Wissel punten in voor kortingen</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-box animate__animated animate__fadeInRight">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Inloggen</button>
                    <button class="tab-btn" data-tab="register">Registreren</button>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label for="loginEmail">E-mailadres</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Wachtwoord</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                    </div>
                    <button type="submit" class="auth-submit">Inloggen</button>
                </form>

                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <label for="registerName">Naam</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">E-mailadres</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Wachtwoord</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Bevestig wachtwoord</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-submit">Account aanmaken</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="auth-ui.js"></script>
</body>
</html>
