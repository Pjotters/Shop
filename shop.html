<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Pjotters Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="shop-nav">
        <button onclick="location.href='dashboard.html'">‚Üê Terug naar Dashboard</button>
        <div class="user-points">
            <i class="fas fa-coins"></i>
            <span id="userPoints">0</span> punten
        </div>
    </nav>

    <div class="shop-container">
        <h1><i class="fas fa-store"></i> Game Shop</h1>
        
        <div class="shop-grid">
            <!-- Karakter skins -->
            <div class="shop-category">
                <h2>Karakter Skins</h2>
                <div class="items-grid" id="characterSkins"></div>
            </div>

            <!-- Power-ups -->
            <div class="shop-category">
                <h2>Power-ups</h2>
                <div class="items-grid" id="powerUps"></div>
            </div>
        </div>
    </div>

    <script type="module" src="shop.js"></script>
</body>
</html>
