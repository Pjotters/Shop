<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Pjotters Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="shop-nav">
        <button onclick="location.href='dashboard.html'">‚Üê Terug naar Dashboard</button>
        <div class="user-points">
            <i class="fas fa-coins"></i>
            <span id="userPoints">0</span> punten
        </div>
    </nav>

    <div class="shop-container">
        <h1><i class="fas fa-store"></i> Game Shop</h1>
        
        <div class="shop-grid">
            <!-- Karakter skins -->
            <div class="shop-category">
                <h2>Karakter Skins</h2>
                <div class="items-grid" id="characterSkins"></div>
            </div>

            <!-- Power-ups -->
            <div class="shop-category">
                <h2>Power-ups</h2>
                <div class="items-grid" id="powerUps"></div>
            </div>
        </div>

        <div class="cart-section">
            <h2><i class="fas fa-shopping-cart"></i> Winkelwagen</h2>
            <div id="cartItems" class="cart-items"></div>
            
            <div class="coupon-section">
                <input type="text" id="couponInput" placeholder="Voer coupon code in">
                <button onclick="validateCoupon()">Verzilver</button>
            </div>
            
            <div class="cart-total">
                <p>Totaal: <span id="cartTotal">0</span> punten</p>
                <p>Korting: <span id="discountAmount">0</span> punten</p>
                <p class="final-total">Te betalen: <span id="finalTotal">0</span> punten</p>
            </div>
            
            <button id="checkoutBtn" class="checkout-btn">Afrekenen</button>
        </div>
    </div>

    <script type="module" src="shop.js"></script>
</body>
</html>
