<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipZop AR-Bril - Pjotters-Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <nav class="navbar animate__animated animate__fadeIn">
        <!-- Hergebruik van bestaande navigatie -->
    </nav>

    <main class="product-detail">
        <div class="product-showcase">
            <div class="product-images">
                <model-viewer 
                    src="assets/ar-glasses.glb" 
                    alt="ZipZop AR-Bril 3D Model" 
                    auto-rotate 
                    camera-controls 
                    ar 
                    ar-modes="webxr scene-viewer quick-look"
                    class="3d-viewer">
                </model-viewer>
                <div class="thumbnail-gallery">
                    <img src="images/zipzop-angle1.jpg" alt="ZipZop zijkant">
                    <img src="images/zipzop-angle2.jpg" alt="ZipZop bovenkant">
                    <img src="images/zipzop-components.jpg" alt="ZipZop componenten">
                </div>
            </div>
            <div class="product-info">
                <h1>ZipZop AR-Bril</h1>
                <div class="price">â‚¬299,99</div>
                <div class="specs">
                    <h2>Specificaties</h2>
                    <ul>
                        <li>ESP32-WROOM-32 Processor</li>
                        <li>1.3" OLED Display</li>
                        <li>6-DOF Motion Tracking</li>
                        <li>WiFi & Bluetooth connectiviteit</li>
                        <li>3000mAh Batterij</li>
                    </ul>
                </div>
                <div class="cart-actions">
                    <div class="quantity-selector">
                        <button class="qty-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10" class="qty-input">
                        <button class="qty-btn plus">+</button>
                    </div>
                    <button class="add-to-cart" data-product-id="1">In winkelwagen</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
