<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipZop AR Support Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="support-chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="support-page">
    <!-- Gebruik dezelfde navbar structuur als andere pagina's -->
    
    <div class="support-container">
        <div class="chat-interface">
            <div class="chat-header">
                <div class="agent-info">
                    <div class="agent-avatar">👩‍💼</div>
                    <div class="agent-details">
                        <h3>Support Team</h3>
                        <span class="status online">Online</span>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Berichten worden hier dynamisch toegevoegd -->
            </div>

            <div class="ar-preview" id="arPreview">
                <model-viewer 
                    src="models/zipzop-features.glb"
                    camera-controls
                    auto-rotate
                    ar
                    shadow-intensity="1">
                </model-viewer>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type je vraag...">
                <button id="sendButton">Verstuur</button>
                <button id="arDemoButton" class="ar-button">Start AR Demo</button>
            </div>
        </div>

        <div class="support-sidebar">
            <div class="quick-actions">
                <h3>Snelle Acties</h3>
                <button class="action-btn" data-action="setup">🔧 Setup Hulp</button>
                <button class="action-btn" data-action="calibrate">🎯 Kalibratie</button>
                <button class="action-btn" data-action="battery">🔋 Batterij Tips</button>
                <button class="action-btn" data-action="connect">📱 Verbinding</button>
            </div>
            
            <div class="ar-features">
                <h3>AR Demonstraties</h3>
                <button class="feature-btn" data-feature="display">📺 Display Demo</button>
                <button class="feature-btn" data-feature="gesture">👆 Gesture Control</button>
                <button class="feature-btn" data-feature="voice">🎤 Voice Commands</button>
            </div>
        </div>
    </div>
</body>
</html>
