<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Games Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Pjotters Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-tab="overview">
                    <i class="fas fa-home"></i>
                    <span>Overzicht</span>
                </a>
                <a href="#" class="nav-link" data-tab="games">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
                <a href="#" class="nav-link" data-tab="battlepass">
                    <i class="fas fa-star"></i>
                    <span>Battle Pass</span>
                </a>
                <a href="#" class="nav-link" data-tab="shop">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="#" class="nav-link" data-tab="korting">
                    <i class="fas fa-tags"></i>
                    <span>Korting</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="welcome-message"></div>
                <div class="user-stats">
                    <div class="points">
                        <i class="fas fa-coins"></i>
                        <span id="totalPoints">0</span> punten
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Tabblad inhoud hier -->
            </div>
        </main>
    </div>
</body>
</html>
