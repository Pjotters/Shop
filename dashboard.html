<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Games Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Zijbalk Navigatie -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="Pjotters Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-tab="games">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
                <a href="#" class="nav-link" data-tab="battle-pass">
                    <i class="fas fa-trophy"></i>
                    <span>Battle Pass</span>
                </a>
                <a href="#" class="nav-link" data-tab="shop">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="#" class="nav-link" data-tab="achievements">
                    <i class="fas fa-medal"></i>
                    <span>Prestaties</span>
                </a>
            </div>
        </nav>

        <!-- Hoofdcontent -->
        <main class="main-content">
            <!-- Topbalk met gebruikersinfo -->
            <header class="top-bar">
                <div class="user-info">
                    <img id="userAvatar" src="images/default-avatar.png" alt="Avatar">
                    <div class="user-details">
                        <h2 id="userName">Laden...</h2>
                        <div class="user-stats">
                            <span class="level">
                                <i class="fas fa-star"></i>
                                Level <span id="userLevel">1</span>
                            </span>
                            <span class="points">
                                <i class="fas fa-coins"></i>
                                <span id="userPoints">0</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="subscription-info">
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%"></div>
                    </div>
                    <span class="subscription-badge premium">
                        <i class="fas fa-crown"></i>
                        Premium Pass
                    </span>
                </div>
            </header>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Games Tab -->
                <div id="games" class="tab-pane active">
                    <div class="section-header">
                        <h2>Populaire Games</h2>
                        <div class="view-options">
                            <button class="grid-view active"><i class="fas fa-th"></i></button>
                            <button class="list-view"><i class="fas fa-list"></i></button>
                        </div>
                    </div>
                    <div class="games-grid">
                        <!-- Games worden dynamisch toegevoegd -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay">
        <div class="tutorial-content">
            <h3>Welkom bij Pjotters Games!</h3>
            <p>Laten we je rondleiden...</p>
            <button class="tutorial-next">Start Tour</button>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
