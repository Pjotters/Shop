<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pjotters Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>EVEN GEDULD...</p>
    </div>

    <div id="content" class="dashboard-container" style="display: none;">
        <header>
            <h1 class="welcome-message">Laden...</h1>
            <div class="points-display">
                <i class="fas fa-coins"></i>
                <span id="totalPoints">0</span> punten
            </div>
        </header>

        <nav class="tab-navigation">
            <button data-tab-target="#games" class="tab-btn active">Games</button>
            <button data-tab-target="#shop" class="tab-btn">Shop</button>
            <button data-tab-target="#achievements" class="tab-btn">Prestaties</button>
            <button data-tab-target="#battlepass" class="tab-btn">Battle Pass</button>
        </nav>

        <main class="tab-content">
            <div id="games" class="tab-pane active">
                <div class="games-grid">
                    <!-- Games worden hier dynamisch geladen -->
                </div>
            </div>

            <div id="shop" class="tab-pane">
                <div class="shop-items">
                    <!-- Shop items worden hier geladen -->
                </div>
            </div>

            <div id="achievements" class="tab-pane">
                <div class="achievements-list">
                    <!-- Prestaties worden hier geladen -->
                </div>
            </div>

            <div id="battlepass" class="tab-pane">
                <div class="battlepass-content">
                    <!-- Battle Pass content wordt hier geladen -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
