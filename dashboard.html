<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Dashboard</title>
    <link rel="stylesheet" href="games/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script type="module">
        import { requireAuth } from './auth-helper.js';
        requireAuth();
    </script>
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="images/logo.png" alt="Pjotters Logo" class="dashboard-logo">
                <h1 class="welcome-message">Welkom terug!</h1>
            </div>
            <div class="user-points">
                <i class="fas fa-coins"></i>
                <span id="totalPoints">0</span> punten
            </div>
        </header>

        <section class="games-section">
            <h2><i class="fas fa-gamepad"></i> Beschikbare Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-banner">
                        <img src="images/games/flappy-bird.png" alt="Flappy Bird">
                        <div class="game-overlay">
                            <button class="play-button" onclick="location.href='games/flappy.html'">
                                <i class="fas fa-play"></i> Spelen
                            </button>
                        </div>
                    </div>
                    <h3 class="game-title">Happy Flappy</h3>
                    <div class="game-stats">
                        <div class="stat">
                            <i class="fas fa-trophy"></i>
                            <div class="stat-value" id="flappyHighscore">0</div>
                            <div class="stat-label">Highscore</div>
                        </div>
                        <div class="stat">
                            <i class="fas fa-coins"></i>
                            <div class="stat-value" id="flappyPoints">0</div>
                            <div class="stat-label">Punten</div>
                        </div>
                    </div>
                </div>

                <div class="game-card">
                    <div class="game-banner">
                        <img src="images/games/snake.png" alt="Snake">
                        <div class="game-overlay">
                            <button class="play-button" onclick="location.href='games/snake.html'">
                                <i class="fas fa-play"></i> Spelen
                            </button>
                        </div>
                    </div>
                    <h3 class="game-title">Snake</h3>
                    <div class="game-stats">
                        <div class="stat">
                            <i class="fas fa-trophy"></i>
                            <div class="stat-value" id="snakeHighscore">0</div>
                            <div class="stat-label">Highscore</div>
                        </div>
                        <div class="stat">
                            <i class="fas fa-coins"></i>
                            <div class="stat-value" id="snakePoints">0</div>
                            <div class="stat-label">Punten</div>
                        </div>
                    </div>
                </div>

                <div class="game-card">
                    <div class="game-banner">
                        <img src="images/games/pacman.png" alt="Pac-Man">
                        <div class="game-overlay">
                            <button class="play-button" onclick="location.href='games/pacman.html'">
                                <i class="fas fa-play"></i> Spelen
                            </button>
                        </div>
                    </div>
                    <h3 class="game-title">Pac-Man</h3>
                    <div class="game-stats">
                        <div class="stat">
                            <i class="fas fa-trophy"></i>
                            <div class="stat-value" id="pacmanHighscore">0</div>
                            <div class="stat-label">Highscore</div>
                        </div>
                        <div class="stat">
                            <i class="fas fa-coins"></i>
                            <div class="stat-value" id="pacmanPoints">0</div>
                            <div class="stat-label">Punten</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="rewards-section">
            <h2>Rewards Shop</h2>
            <div class="rewards-grid">
                <div class="reward-card">
                    <span class="reward-icon">ðŸŽ«</span>
                    <h4>â‚¬5 Korting</h4>
                    <span class="points-cost">500 punten</span>
                    <button class="claim-btn" data-reward="coupon5">Claim</button>
                </div>
                <!-- Meer rewards hier -->
            </div>
        </section>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
