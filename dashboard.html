<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Dashboard</title>
    <link rel="stylesheet" href="games/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script type="module">
        import { requireAuth } from './auth-helper.js';
        requireAuth();
    </script>
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Mijn Dashboard</h1>
            <div class="user-points">
                <i class="fas fa-coins"></i>
                <span id="totalPoints">0</span> punten
            </div>
        </header>

        <section class="games-section">
            <h2>Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="images/flappy-bird.png" alt="Flappy Bird">
                    <h3 class="game-title">Flappy Bird</h3>
                    <div class="game-stats">
                        <div class="stat">
                            <div class="stat-label">Highscore</div>
                            <div class="stat-value" id="flappyHighscore">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Verdiende Punten</div>
                            <div class="stat-value" id="flappyPoints">0</div>
                        </div>
                    </div>
                    <button class="play-button" onclick="location.href='games/flappy.html'">
                        <i class="fas fa-play"></i> Spelen
                    </button>
                </div>
                <!-- Voeg hier meer game-cards toe -->
            </div>
        </section>

        <section class="rewards-section">
            <h2>Rewards Shop</h2>
            <div class="rewards-grid">
                <div class="reward-card">
                    <span class="reward-icon">ðŸŽ«</span>
                    <h4>â‚¬5 Korting</h4>
                    <span class="points-cost">500 punten</span>
                    <button class="claim-btn" data-reward="coupon5">Claim</button>
                </div>
                <!-- Meer rewards hier -->
            </div>
        </section>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
