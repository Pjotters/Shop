<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="dashboard.css">

    <script type="module">
        import { requireAuth } from './auth-helper.js';
        requireAuth();
    </script>
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="images/logo.png" alt="Pjotters Logo" class="dashboard-logo">
                <div class="header-info">
                    <h1 class="welcome-message">Welkom terug!</h1>
                    <div class="user-level">Level <span id="userLevel">1</span></div>
                </div>
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <i class="fas fa-coins"></i>
                    <span id="totalPoints">0</span> punten
                </div>
                <div class="stat-item">
                    <i class="fas fa-trophy"></i>
                    <span id="totalAchievements">0</span> achievements
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Games Sectie -->
            <section class="games-section">
                <h2><i class="fas fa-gamepad"></i> Games</h2>
                <div class="games-grid">
                    <div class="game-card">
                        <div class="game-banner">
                            <img src="images/games/flappy-bird.png" alt="Flappy Bird">
                            <div class="game-overlay">
                                <button class="play-button" onclick="location.href='games/flappy.html'">
                                    <i class="fas fa-play"></i> Spelen
                                </button>
                            </div>
                        </div>
                        <h3 class="game-title">Happy Flappy</h3>
                        <div class="game-stats">
                            <div class="stat">
                                <i class="fas fa-trophy"></i>
                                <div class="stat-value" id="flappyHighscore">0</div>
                                <div class="stat-label">Highscore</div>
                            </div>
                            <div class="stat">
                                <i class="fas fa-coins"></i>
                                <div class="stat-value" id="flappyPoints">0</div>
                                <div class="stat-label">Punten</div>
                            </div>
                        </div>
                    </div>

                    <div class="game-card">
                        <div class="game-banner">
                            <img src="images/games/snake.png" alt="Snake">
                            <div class="game-overlay">
                                <button class="play-button" onclick="location.href='games/snake.html'">
                                    <i class="fas fa-play"></i> Spelen
                                </button>
                            </div>
                        </div>
                        <h3 class="game-title">Snake</h3>
                        <div class="game-stats">
                            <div class="stat">
                                <i class="fas fa-trophy"></i>
                                <div class="stat-value" id="snakeHighscore">0</div>
                                <div class="stat-label">Highscore</div>
                            </div>
                            <div class="stat">
                                <i class="fas fa-coins"></i>
                                <div class="stat-value" id="snakePoints">0</div>
                                <div class="stat-label">Punten</div>
                            </div>
                        </div>
                    </div>

                    <div class="game-card">
                        <div class="game-banner">
                            <img src="images/games/pacman.png" alt="Pac-Man">
                            <div class="game-overlay">
                                <button class="play-button" onclick="location.href='games/pacman.html'">
                                    <i class="fas fa-play"></i> Spelen
                                </button>
                            </div>
                        </div>
                        <h3 class="game-title">Pac-Man</h3>
                        <div class="game-stats">
                            <div class="stat">
                                <i class="fas fa-trophy"></i>
                                <div class="stat-value" id="pacmanHighscore">0</div>
                                <div class="stat-label">Highscore</div>
                            </div>
                            <div class="stat">
                                <i class="fas fa-coins"></i>
                                <div class="stat-value" id="pacmanPoints">0</div>
                                <div class="stat-label">Punten</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quiz Sectie -->
            <section class="daily-quiz">
                <div class="section-header">
                    <h2><i class="fas fa-question-circle"></i> Dagelijkse Quiz</h2>
                    <div class="quiz-reward">
                        <i class="fas fa-gift"></i> 100 punten
                    </div>
                </div>
                <div id="quizContainer" class="quiz-content">
                    <!-- Quiz content wordt dynamisch geladen -->
                </div>
            </section>

            <!-- Achievements Sectie -->
            <section class="achievements">
                <div class="section-header">
                    <h2><i class="fas fa-medal"></i> Achievements</h2>
                    <div class="progress-indicator">
                        <span id="achievementProgress">0/10</span>
                    </div>
                </div>
                <div class="achievements-grid">
                    <!-- Achievement cards worden dynamisch geladen -->
                </div>
            </section>

            <!-- Leaderboard Sectie -->
            <section class="leaderboard">
                <div class="section-header">
                    <h2><i class="fas fa-crown"></i> Top Spelers</h2>
                    <div class="your-rank">
                        Jouw rank: <span id="userRank">#0</span>
                    </div>
                </div>
                <div class="leaderboard-list">
                    <!-- Leaderboard items worden dynamisch geladen -->
                </div>
            </section>
        </div>

        <!-- Progress Bar onderaan -->
        <section class="level-progress">
            <div class="progress-details">
                <span class="current-level">Level <span id="currentLevel">1</span></span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%"></div>
                    <span class="progress-text">450/1000 XP</span>
                </div>
                <span class="next-level">Level <span id="nextLevel">2</span></span>
            </div>
        </section>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
