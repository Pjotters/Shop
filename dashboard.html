<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pjotters Games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>EVEN GEDULD... Poging tot inloggen...</p>
    </div>

    <div id="content" class="dashboard-container" style="display: none;">
        <nav class="tab-navigation">
            <button data-tab-target="#games" class="tab-btn active">
                <i class="fas fa-gamepad"></i> Games
            </button>
            <button data-tab-target="#shop" class="tab-btn">
                <i class="fas fa-store"></i> Shop
            </button>
            <button data-tab-target="#achievements" class="tab-btn">
                <i class="fas fa-trophy"></i> Prestaties
            </button>
            <button data-tab-target="#battlepass" class="tab-btn">
                <i class="fas fa-star"></i> Battle Pass
            </button>
        </nav>

        <div class="main-content">
            <header>
                <h1 class="welcome-message">Laden...</h1>
                <div class="points-display">
                    <i class="fas fa-coins"></i>
                    <span id="totalPoints">0</span> punten
                </div>
            </header>

            <main class="tab-content">
                <div id="games" class="tab-pane active">
                    <div class="games-grid">
                        <!-- Games worden hier dynamisch geladen -->
                    </div>
                </div>

                <div id="shop" class="tab-pane">
                    <div class="shop-items">
                        <!-- Shop items worden hier geladen -->
                    </div>
                </div>

                <div id="achievements" class="tab-pane">
                    <div class="achievements-list">
                        <!-- Prestaties worden hier geladen -->
                    </div>
                </div>

                <div id="battlepass" class="tab-pane">
                    <div class="battlepass-content">
                        <div class="battlepass-header">
                            <h2>BATTLE PASS</h2>
                            <div class="battlepass-progress">
                                <span class="tier-number">TIER 1/14</span>
                                <div class="stars-display">
                                    <i class="fas fa-star"></i>
                                    <span>30</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="rewards-track">
                            <div class="rewards-grid">
                                <!-- Rewards worden dynamisch geladen -->
                            </div>
                            <div class="page-indicator">PAGINA 1/14</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script type="module" src="dashboard.js"></script>
</body>
</html>
