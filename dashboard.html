<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pjotters Games Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Pjotters Logo">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-tab="overview">
                    <i class="fas fa-home"></i>
                    <span>Overzicht</span>
                </a>
                <a href="#" class="nav-link" data-tab="games">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
                <a href="#" class="nav-link" data-tab="battlepass">
                    <i class="fas fa-star"></i>
                    <span>Battle Pass</span>
                </a>
                <a href="#" class="nav-link" data-tab="shop">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="#" class="nav-link" data-tab="korting">
                    <i class="fas fa-tags"></i>
                    <span>Korting</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="welcome-message"></div>
                <div class="user-stats">
                    <div class="points">
                        <i class="fas fa-coins"></i>
                        <span id="totalPoints">0</span> punten
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Overzicht Tab -->
                <div class="tab-content active" id="overview">
                    <div class="overview-stats">
                        <div class="stat-card">
                            <i class="fas fa-gamepad"></i>
                            <h3>Gespeelde Games</h3>
                            <span id="totalGamesPlayed">0</span>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-star"></i>
                            <h3>Battle Pass Niveau</h3>
                            <span id="battlePassLevel">1</span>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-trophy"></i>
                            <h3>Achievements</h3>
                            <span id="totalAchievements">0</span>
                        </div>
                    </div>
                </div>

                <!-- Games Tab -->
                <div class="tab-content" id="games">
                    <div class="games-filters">
                        <button class="filter-btn active" data-filter="all">Alle Games</button>
                        <button class="filter-btn" data-filter="new">Nieuw</button>
                        <button class="filter-btn" data-filter="popular">Populair</button>
                    </div>
                    <div class="games-grid"></div>
                </div>

                <!-- Battle Pass Tab -->
                <div class="tab-content" id="battlepass">
                    <div class="battlepass-header">
                        <div class="tier-info">
                            <span class="tier-number">TIER 1/14</span>
                            <div class="stars-display">
                                <i class="fas fa-star"></i>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                    <div class="rewards-track"></div>
                </div>

                <!-- Shop Tab -->
                <div class="tab-content" id="shop">
                    <div class="shop-grid">
                        <div class="shop-category">
                            <h2>Karakter Skins</h2>
                            <div class="items-grid" id="characterSkins"></div>
                        </div>
                        <div class="shop-category">
                            <h2>Power-ups</h2>
                            <div class="items-grid" id="powerUps"></div>
                        </div>
                    </div>
                </div>

                <!-- Korting Tab -->
                <div class="tab-content" id="korting">
                    <div class="korting-content">
                        <h2>Speciale Aanbiedingen</h2>
                        <div class="coupon-container">
                            <!-- Coupon cards hier -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
